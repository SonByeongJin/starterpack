# 프론트 단독 서빙용 nginx 템플릿이다.
# 모든 요청은 /{PROJECT_NAME}/ prefix 기준으로 처리한다.
# /{PROJECT_NAME}/api/는 backend:8000으로 프록시한다.

server {
    listen 80;
    server_name _;

    # 루트 접근은 프로젝트 prefix 경로로 보낸다.
    location = / {
        return 302 /${PROJECT_NAME}/;
    }

    # trailing slash를 강제해 상대 경로 깨짐을 방지한다.
    location = /${PROJECT_NAME} {
        return 301 /${PROJECT_NAME}/;
    }

    # 프로젝트 API 경로는 backend의 /api/* 로 전달한다.
    location ^~ /${PROJECT_NAME}/api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프로젝트 정적 파일과 SPA 라우팅을 처리한다.
    location ^~ /${PROJECT_NAME}/ {
        rewrite ^/${PROJECT_NAME}/(.*)$ /$1 break;
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # prefix 외 경로는 노출하지 않는다.
    location / {
        return 404;
    }
}
