# 포털 진입 nginx 라우팅 설정 파일이다.
# 기본 규칙은 /api -> backend, / -> frontend 프록시다.
# 통합 시연용 /{프로젝트명}/api 경로는 아래 템플릿 주석으로만 유지한다.

# Vite HMR websocket 연결을 위해 upgrade 헤더를 매핑한다.
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    # API 요청은 backend 컨테이너로 전달한다.
    location /api/ {
        proxy_pass http://app_backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 그 외 모든 요청은 frontend 개발 서버로 전달한다.
    location / {
        proxy_pass http://app_frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # 통합 시연용 경로 템플릿: 실제 적용 전 서비스명/포트를 환경에 맞게 수정한다.
    # location /govpage/api/ {
    #     proxy_pass http://govpage_backend:8000/;
    # }
    # location /chatbot/ {
    #     proxy_pass http://wsp:8090/;
    # }
    # location /tour-review/ {
    #     proxy_pass http://tour-review:8081/;
    # }
    # 주의: 정적 파일, /govpage/, /widget/, /wsp/, /api 등은 다른 location 우선
}
